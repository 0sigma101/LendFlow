<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>How to create Firebase login and register?</title>
</head>

<body>

  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://www.shinerweb.com">LendFlow</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"
        aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="container">
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="login_password" id="login_password" class="form-control"
            placeholder="Enter your password">
        </div>
        <button type="button" id="login" name="login" class="btn btn-success">Login</button>
      </div><!-- end col -->

  </div><!--  end row -->
  </form>
  </div>
  <br>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyD521TJDl6mA8_Br-sJUI7caoWeSa0QT5M",
    authDomain: "login-with-61bfd.firebaseapp.com",
    projectId: "login-with-61bfd",
    storageBucket: "login-with-61bfd.appspot.com",
    messagingSenderId: "777143462935",
    appId: "1:777143462935:web:0900341b8ce0ae35630052",
    measurementId: "G-D6TPCYSRX8"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  //console.log(app);

  //----- Login code start	  
  document.getElementById("login").addEventListener("click", function () {
    var email = document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        console.log(user);
        alert(user.email + " Login successfully!!!");
        document.getElementById('logout').style.display = 'block';
        window.location.href = "user.html";
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });
  //----- End

  //----- Logout code start	  
  document.getElementById("logout").addEventListener("click", function () {
    signOut(auth).then(() => {
      // Sign-out successful.
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
      // An error happened.
      console.log('An error happened.');
    });
  });
	  //----- End

</script>

</html>
